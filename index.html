<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <link rel="stylesheet" href="styles.css"> -->
	<title>HW</title>
</head>
<body>
	<div class="todos-wrapper">
		<h1 class="todos-header">todos</h1>
		<ul class="todos-list-tasks" role="listbox">
			<li id="todos-list-tasks_header" class="todos-list-tasks_element">
				<p>What needs to be done?</p>
			</li>
			<li class="todos-list-tasks_element">
				<p>HTML</p>
			</li>
			<li class="todos-list-tasks_element todos-list-tasks_element-selected">
				<p>CSS</p>
			</li>
			<li class="todos-list-tasks_element">
				<p>JS</p>
			</li>
			<li class="todos-list-tasks_element">
				<p>JS tools</p>
			</li>
		</ul>
		<div class="todos-info-wrapper">
			<p id="todos-items-left-quantity" class="todos-info-text">3 items left</p>
			<ul class="todos-list-viewmode">
				<li class="todos-list-viewmode_element">All</li>
				<li class="todos-list-viewmode_element">Active</li>
				<li class="todos-list-viewmode_element">Completed</li>
			</ul>
			<p id="todos-state-info" class="todos-info-text">Clear completed</p>
		</div>
	</div>
</body>
</html>
