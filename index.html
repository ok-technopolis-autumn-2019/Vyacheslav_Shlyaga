<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" content="width=width-device" />
    <title>TODOS</title>
    <link rel="stylesheet" href="styles.css" media="all" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,400i&display=swap&subset=cyrillic"
    />
  </head>
  <body>
    <header>
      <h1 class="todos-header">todos</h1>
    </header>
    <main>
      <div class="todos-tasks">
        <div class="todos-tasks_input-field">
          <button
            class="button-unselect-all"
            aria-label="Button to select or unselect all tasks"
          ></button>
          <input
            class="todos-input-text"
            type="text"
            placeholder="What needs to be done?"
            aria-label="Write new task"
          />
        </div>
        <ul class="todos-tasks_list">
          <li class="todos-tasks_list_element">
            <label class="default-null-wrapper">
              <input
                type="checkbox"
                class="todos-tasks_list_element-status"
                aria-label="Checkbox for task"
              />
              <div class="todos-tasks_list_element-status_view"></div>
              <label class="task-name">HTML</label>
            </label>
            <div class="erase-button-wrapper">
              <button class="erase-button" aria-label="Erase task"></button>
            </div>
          </li>
          <li class="todos-tasks_list_element">
            <label class="default-null-wrapper">
              <input
                type="checkbox"
                class="todos-tasks_list_element-status"
                aria-label="Checkbox for task"
              />
              <div class="todos-tasks_list_element-status_view"></div>
              <label class="task-name">CSS</label>
            </label>
            <div class="erase-button-wrapper">
              <button class="erase-button" aria-label="Erase task"></button>
            </div>
          </li>
          <li class="todos-tasks_list_element">
            <label class="default-null-wrapper">
              <input
                type="checkbox"
                class="todos-tasks_list_element-status"
                aria-label="Checkbox for task"
              />
              <div class="todos-tasks_list_element-status_view"></div>
              <label class="task-name">JS</label>
            </label>
            <div class="erase-button-wrapper">
              <button class="erase-button" aria-label="Erase task"></button>
            </div>
          </li>
          <li class="todos-tasks_list_element">
            <label class="default-null-wrapper">
              <input
                type="checkbox"
                class="todos-tasks_list_element-status"
                aria-label="Checkbox for task"
              />
              <div class="todos-tasks_list_element-status_view"></div>
              <label class="task-name">JS Tools</label>
            </label>
            <div class="erase-button-wrapper">
              <button class="erase-button" aria-label="Erase task"></button>
            </div>
          </li>
        </ul>
        <div class="todos-footer-wrapper">
          <span class="todos-info">3 items left</span>
          <div class="todos-buttons-view">
            <label class="default-null-wrapper">
              <input
                class="todos-buttons-view_button"
                type="radio"
                name="todos-buttons"
                aria-label="Show all tasks"
              /><span class="todos-buttons-view_text">All</span>
            </label>
            <label class="default-null-wrapper">
              <input
                class="todos-buttons-view_button"
                type="radio"
                name="todos-buttons"
                aria-label="Show all active tasks"
              /><span class="todos-buttons-view_text">Active</span>
            </label>
            <label class="default-null-wrapper">
              <input
                class="todos-buttons-view_button"
                type="radio"
                name="todos-buttons"
                aria-label="Show all completed tasks"
              /><span class="todos-buttons-view_text">Complete</span>
            </label>
          </div>
          <button class="todos-clear-button" aria-label="Clear tasks">
            Clear completed
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
