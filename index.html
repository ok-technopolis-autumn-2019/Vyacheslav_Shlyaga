<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<header>
		<h1>todos</h1>
	</header>
	<main>
		<div class="todos-tasks">
			<div class="todos-tasks_input-field">
				<div class="todos-tasks_input-field_button"></div>
				<input type="text" placeholder="What needs to be done?">
			</div>
			<ul class="todos-tasks_list">
				<li class="todos-tasks_list_element">
					<div class="checkbox"></div>
					<span>HTML</span>
					<div class="erase-button"></div>
				</li>
				<li class="todos-tasks_list_element">
					<div class="checkbox"></div>
					<span>CSS</span>
					<div class="erase-button"></div>
				</li>
				<li class="todos-tasks_list_element">
					<div class="checkbox"></div>
					<span>JS</span>
					<div class="erase-button"></div>
				</li>
				<li class="todos-tasks_list_element">
					<div class="checkbox"></div>
					<span>JS Tools</span>
					<div class="erase-button"></div>
				</li>
			</ul>
		</div>
	</main>
	<footer>
		<span class="todos-info">3 items left</span>
		<div class="todos-buttons-view">
			<input class="todos-buttons-view_button" type="radio" name="todos-buttons">All
			<input class="todos-buttons-view_button" type="radio" name="todos-buttons">Active
			<input class="todos-buttons-view_button" type="radio" name="todos-buttons">Completed
		</div>
		<button class="todos-clear-button"><span>Clear completed</span></button>
	</footer>
</body>
</html>
